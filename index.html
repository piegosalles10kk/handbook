<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HandBook</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
</head>
<body>
<header>
    <div class="navbar">
        <!-- Primeira parte: Logo -->
        <div class="logo-section">
            <img src="./img/logo.png" alt="HandBook Logo">
        </div>

        <!-- Segunda parte: Login, Register e Cart -->
        <div class="user-section">
            <button class="login-button">Entrar</button>
            <button class="register-button">Registrar</button>
            <span class="icon-cart">&#128722;</span>
        </div>
    </div>
</header>

<main>
    <div class="product-container-type">
        <img class="product-type" src="./img/roupas/calca1-1.jpeg" alt="Calças">
        <p class="texto-foto">Calças</p>
        <img class="product-type" src="./img/roupas/blusa1-1.jpeg" alt="Blusas">
        <p class="texto-foto">Blusas</p>
        <img class="product-type" src="./img/roupas/conjunto1-1.jpeg" alt="Conjuntos">
        <p class="texto-foto">Conjuntos</p>
        <!-- Adicionar mais imagens conforme necessário -->
    </div>

    <section class="product-destaques">
        <p class="titulo">Destaques</p>
        <div class="product-container">
            <div class="carousel">
                <img src="./img/roupas/blazer1-4.jpeg">
                <img src="./img/roupas/blusa1-3.jpeg">
                <img src="./img/roupas/conjunto1-3.jpeg">
                <img src="./img/roupas/calca1-2.jpeg">
                <img src="./img/roupas/regata1-1.jpeg">
                <img src="./img/roupas/regata2-1.jpeg">
                <img src="./img/roupas/jaqueta1-5.jpeg">
                <!-- Adicionar mais imagens conforme necessário -->
            </div>
        </div>
    </section>

    <section class="product-lancamentos">
        <p class="titulo">Lançamentos</p>
        <div class="product-container">
            <div class="product-container">
                <img src="./img/roupas/calca1-2.jpeg">
                <img src="./img/roupas/regata2-1.jpeg">
                <img src="./img/roupas/blusa1-3.jpeg">
                <!-- Adicionar mais imagens conforme necessário -->
            </div>
        </div>
    </section>
</main>

<footer></footer>
<script src="./carrosel.js"></script>
</body>
</html>
